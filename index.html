<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Math Tables</title>
  </head>
  <body>
    <section id="main">
      <div class="container mt-3">
        <div class="d-flex justify-content-center align-items-center">
          <div class="math-table border border-dark rounded p-4 col-6">
            <h1 class="text-center">Multiplication Maths</h1>
            <div
              class="tbl mt-2"
              style="
                margin-right: 3rem !important;
                margin-left: 10rem !important;
              "
            >
              <div class="fs-5" for="number">Enter Your Number</div>
              <input type="number" id="multiplication" name="multiplication" />
              <button class="rounded" onclick="enter()">Enter</button>
            </div>
            <div id="result" class="mt-3"></div>
          </div>
        </div>
      </div>
    </section>

    <script>
      function enter() {
        let multiplication = document.getElementById("multiplication").value;
        let resultTable = document.getElementById("result");
        resultTable.innerHTML = "";

        if (multiplication === "") {
          resultTable.innerHTML =
            "<p class='text-danger'>Please Enter Your Number</p>";
          return;
        }

        multiplication = parseInt(multiplication); 
        let table = "<h3>Multiplication Table for " + multiplication + ":</h3><ul>";

        for (let i = 1; i <= 10; i++) {
          table += `${multiplication} Ã— ${i} = ${multiplication * i}`+"<br>";
        }

        table += "</ul>";
        resultTable.innerHTML = table;
      }
    </script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
  </body>
</html>
